<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">Firstname</label>
            <input type="text" name="fname" id="fname" readonly size="15" >
            <br> 
            <br>
            <label for="mname">Middlename:</label>
            <input type="text" name="mname" id="mname" readonly size="15"> 
    <br>
            <br>
    
            <label for="lname">Lastname:</label>
            <input type="text" name="lname" id="lname" readonly size="15">
    
           <br>
            <br>
            <label for="course">Course :</label>
            <select name="course" id="course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value=""BBA>BBA</option>
                <option value="B.tech">B.tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.tech">M.tech</option>
            </select>
            <br>
        

            
            <br>Gender : <br>
        
            <input type="radio" id="male" value="Male" name="Gender">
            <label for="male"> Male</label>
            <br>
            <input type="radio" id="female" value="Female" name="Gender">
            <label for="female"> Female</label>
            
            <br>
            <input type="radio" id="others" value="Male" name="Gender">
            <label for="other"> Other</label>
           
            <br>
            <br>
            <label for="dob">DOB </label>
            <input type="datetime-local" name="" id="dob">
            <br>
    

            <label for="tel">Phone : </label>
            <input type="text" name=""placeholder="+91" readonly size="1">
            <input type="tel" id="tel" readonly size="10">
            <br>
             <br>
            <label for="add">Address</label>
            <br>
            <textarea name="" id="add" cols="80" rows="5"></textarea>
            <br>
            <br>
<label for="email">Email:</label>
            <input type="email" name="" id="email" required>
<br>
<br>
<br>
<label for="Password">Password:</label>
            <input type="Password" name="" id="Password" required>
<br>
<br>
<br>
<label for="Re-type Password:">Re-type password:</label>
            <input type="Re-type Password:" name="" id="Re-type Password:" required>
<br>
<br>
<input type="checkbox">
<label for="Agree to terms and conditions">Agree to terms and conditions</label>
<br>
<br>
<label for="Choose File ">Choose File </label>
<input type="file">
<br>
<br>
<label for="Choose Color">Choose Color</label>
<input type="color">
<br>
     <br>
            <input type="Reset" name="" id="" value="Reset">
            <input type="Submit" name="" id="" value="Submit">
            <br>
        </fieldset>
    </form>
</body>
</html>
